<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanskriti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .rozha-one-regular {
            font-family: "Rozha One", serif;
            font-weight: 400;
            font-style: normal;
            color: #FCE1B9;
        }
        .playball-regular-2 {
            font-family: "Playball", cursive;
            font-weight: 400;
        }
    </style>
</head>
<body class="flex flex-col items-center h-screen bg-[url('../static/chatbotbg.png')] bg-contain bg-center w-screen">
    <div class='absolute w-full flex'>
        <div class='w-1/6'>
            <div class="relative">
                <a href="/" class="absolute inset-0">
                    <img class="h-[180px] w-[180px]" src="../static/black_temple.svg" alt="Temple">
                </a>
            </div>
        </div>
        <div class='w-2/3 flex gap-5 justify-evenly pt-8'>
            <a class='text-[25px] bg-[#FCE1B9] text-[#48553D] border-4 border-[#48553D] rounded-full p-4 px-8 py-2 playball-regular-2' href='#'>
                Text Input
            </a>
            <a class='text-[25px] bg-[#FCE1B9] text-[#48553D] border-4 border-[#48553D] rounded-full p-4 px-8 py-2 playball-regular-2' href='#'>
                Image Input
            </a>
            <a class='text-[25px] bg-[#FCE1B9] text-[#48553D] border-4 border-[#48553D] rounded-full p-4 px-8 py-2 playball-regular-2' href='#'>
                Both
            </a>
        </div>
        <div class='w-1/6'>
        </div>
    </div>
    <div class='h-full w-full grid content-end'>
        <div class="flex justify-center w-full">
            <div class="w-1/2">
                <div id="a">
                </div>
                <form id="queryForm" enctype="multipart/form-data">
                    <div class="mb-12 flex w-full text-[25px] bg-[#16140C] text-[#FCE1B9] border-4 border-[#48553D] rounded-full px-8 playball-regular-2">
                    <input placeholder='Write your query' id="input_data" name="input_data" rows="4" class="text-[25px] bg-[#16140C] text-[#FCE1B9]"></input>
                    <div class="flex items-center mb-4 pt-2 gap-2">
                        <div>
                            <div id="uploadImageButton" class="inline-block">
                                <svg id="uploadImageButton" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white hover:text-indigo-700 focus:text-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                </svg>
                            </div>
                        </div>
                        <div>
                            <div id="uploadLinkButton" class="inline-block cursor-pointer">
                                <svg fill="#ffffff" height="25px" width="25px" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 512 512"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <path d="m491,94.4l-73.8-74c-12.5-12.5-35.4-12.5-47.8,0l-157,157.4c-7.3,6.3-10.4,14.6-10.4,24-8.8,0-17.7,3.1-23.9,9.4l-157.1,157.4c-7.3,6.3-10.4,14.6-10.4,24 0,9.4 4.2,17.7 10.4,24l73.8,74c6.2,7.3 14.6,10.4 23.9,10.4 9.4,0 17.7-4.2 23.9-10.4l157-157.4c7-6 10.2-14 10.4-22.9 8.3,0 16.6-4.2 23.9-10.4l157-157.4c12.2-11.8 13.4-33.8 0.1-48.1zm-204.8,224.2l-157.1,157.4c-5.2,5.2-14.6,5.2-19.8,0l-73.8-74c-4.7-4.6-6-12.6 0-18.8l157-156.4c5.8-5.7 14.8-6 19.8-1l29.5,29.6-52.8,53 14.7,14.7 52.8-53 29.6,29.7c6.5,6.9 5,14 0.1,18.8zm191.3-190.8l-157,157.4c-5.2,5.2-14.6,5.2-19.8,0l-29.6-29.7 51.7-51.9-14.7-14.7-51.7,51.9-29.5-29.6c-4.8-4.3-5.3-14.4 0-18.8l157-157.4c5.5-5.2 14-5.6 19.8,0l73.8,74c5.6,6.1 3.6,15.6 0,18.8z"></path> </g> </g></svg>
                            </div>
                        </div>
                        <div id="imageUploadField" class="ml-2">
                            <input type="file" id="image_input" name="image_input" accept="image/*" class="block">
                        </div>
                        <input type="text" id="imageLink" name="imageLink" placeholder="Enter image link" class="block w-1/2 border border-black rounded-md shadow-sm pt-2 px-2 hidden">
                        <select id="language" name="language" class="block w-1/5 border border-black rounded-md shadow-sm py-2 px-2">
                            <option value="english" selected>English</option>
                            <option value="hindi">Hindi</option>
                        </select> 
                    </div>
                    <button type="submit" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Submit</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
