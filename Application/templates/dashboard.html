<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanskriti</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center h-screen">
    <div class="w-5/6">
        <h1 class="text-center text-4xl pt-4">Sanskriti</h1>
        <div class="pt-5">
            <div id="a">
            </div>
            <p class="mb-4 text-2xl pt-3">Enter your query</p>
            <form id="queryForm" enctype="multipart/form-data">
                <textarea id="input_data" name="input_data" rows="4" class="py-1 block w-full border border-black rounded-md shadow-sm px-2"></textarea>
                <h2 class="text-lg mr-2 pt-2">Upload Image:</h2>
                <div class="flex items-center mb-4 pt-2">
                    <div>
                        <button type="button" id="uploadImageButton" class="px-4 py-2 bg-indigo-600 text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Upload Image</button>
                    </div>
                    <div>
                        <button type="button" id="uploadLinkButton" class="px-4 py-2 bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Upload Link</button>
                    </div>
                    <div id="imageUploadField" class="ml-2">
                        <input type="file" id="image_input" name="image_input" accept="image/*" class="block">
                    </div>
                </div>
                <input type="text" id="imageLink" name="imageLink" placeholder="Enter image link" class="block w-1/2 border border-black rounded-md shadow-sm pt-2 px-2 hidden">
                <label for="language" class="block mb-2 text-lg pt-2">Language:</label>
                <select id="language" name="language" class="block w-1/5 border border-black rounded-md shadow-sm py-2 px-2">
                    <option value="english" selected>English</option>
                    <option value="hindi">Hindi</option>
                </select>
                <button type="submit" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Submit</button>
            </form>
        </div>
        <a href="/settings" class="mt-4 block text-indigo-600 hover:text-indigo-800">Go to Settings</a>
    </div>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
