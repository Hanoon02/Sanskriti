<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Output</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black flex justify-center items-center h-screen">
    <div class="bg-white p-4 rounded-lg shadow-md max-w-xl w-full border border-gray-500">
        <div class="mb-4 flex gap-2">
            <h2 class="text-lg font-semibold mb-2">Language:</h2>
            <p class="text-lg">{{ language }}</p>
        </div>
        <div class="mb-4">
            <h2 class="text-lg font-semibold mb-2">Question:</h2>
            <p class="text-lg">{{ question }}</p>
            <div>
                <img src="{{ url_for('static', filename=image_path) }}" alt="Uploaded Image" class="mt-4">
            </div>
        </div>
        <div class="mb-4">
            <h2 class="text-lg font-semibold mb-2">Answer:</h2>
            <p class="text-lg">{{ output }}</p>
            <p class="text-lg">{{ image_class }}</p>
        </div>

    </div>
</body>
</html>
